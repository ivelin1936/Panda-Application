<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <!-- Show validation failed error message -->
                    <h:messages globalOnly="true" style="color: red; margin: 8px; text-align: center" />

                    <div class="form-group">
                        <h:outputLabel for="description" value="Description"/>
                        <h:inputText styleClass="form-control" id="description" placeholder="Description..."
                                     value="#{createPackageBean.packageBindingModel.description}" label="Description"/>
                        <h:message id="m1" for="description" style="color:red; margin: 0 auto;"/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight" value="Weight"/>
                            <h:inputText type="number" class="form-control" id="weight" placeholder="Weight..."
                                         value="#{createPackageBean.packageBindingModel.weight}" label="Weight"/>
                            <h:message id="m2" for="weight" style="color:red; margin: 0 auto;"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address" value="Shipping Address"/>
                            <h:inputText styleClass="form-control" id="address" placeholder="Shipping Address..."
                                         value="#{createPackageBean.packageBindingModel.shippingAddress}" label="Address"/>
                            <h:message id="m3" for="address" style="color:red; margin: 0 auto;"/>
                        </div>
                    </div>

                    <hr class="hr-2 bg-panda"/>

                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient" value="Recipient"/>
                        </div>
                        <h:selectOneMenu styleClass="custom-select" id="recipient" value="#{createPackageBean.packageBindingModel.recipient}" >
                            <f:selectItem itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <f:selectItems value="#{createPackageBean.allRecipients}" var="username"
                                           itemValue="#{username}" itemLabel="#{username}" />
                        </h:selectOneMenu>

                        <!--<select class="custom-select" id="recispient" name="recipient">-->
                            <!--<option selected disabled>&#45;&#45; Choose Recipient &#45;&#45;</option>-->
                            <!--<option value="Pesho">Pesho</option>-->
                            <!--<option value="Ivan">Ivo</option>-->
                        <!--</select>-->
                    </div>

                    <hr class="hr-2 bg-panda"/>

                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton action="#{createPackageBean.create}" class="btn bg-panda text-white" value="Create"/>
                    </div>

                </h:form>
            </div>
        </main>

    </ui:define>
</ui:composition>

</html>
