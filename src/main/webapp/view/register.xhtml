<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <h1 class="text-center text-torshia">Register</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form class="mx-auto w-50">
                <!-- Show validation failed error message -->
                <h:messages globalOnly="true" style="color: red; margin: 8px; text-align: center" />

                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-torshia" value="Username"/>
                    <h:inputText styleClass="form-control" id="username" placeholder="Username..."
                                 value="#{userRegisterBean.userRegisterBindingModel.username}" label="Username"/>
                    <h:message id="m1" for="username" style="color:red; margin: 0 auto;"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-torshia" value="Password"/>
                    <h:inputSecret class="form-control" id="password" placeholder="Password..."
                                   value="#{userRegisterBean.userRegisterBindingModel.password}" label="Password"/>
                    <h:message id="m2" for="password" style="color:red; margin: 0 auto;"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="confirmPassword" styleClass="text-torshia" value="Confirm Password"/>
                    <h:inputSecret class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                                   value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}" label="Confirm Password"/>
                    <h:message id="m3" for="confirmPassword" style="color:red; margin: 0 auto;"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="email" styleClass="text-torshia" value="Email"/>
                    <h:inputText class="form-control" id="email" a:placeholder="example@mail.com"
                                 value="#{userRegisterBean.userRegisterBindingModel.email}" label="Email"/>
                    <h:message id="m4" for="email" style="color:red; margin: 0 auto;"/>
                </div>

                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton action="#{userRegisterBean.register}" class="btn bg-panda text-white"
                                     value="Register"/>
                </div>
            </h:form>
        </main>

    </ui:define>
</ui:composition>

</html>
